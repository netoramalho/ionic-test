<ion-view view-title="Login">
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="email@domain.com">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Senha</span>
                <input type="password" placeholder="******">
            </label>
        </div>
        <button ng-click="login()" class="button button-block button-balanced">Entrar</button>
        <button ng-click="goToCreateUser()" class="button button-block button-light">Cadastrar</button>
    </ion-content>
</ion-view>
